<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Machine</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="quote-box">
          <div id="quote-text">
              <i class="fa fa-quote-left"></i>
              <span id="text"></span>
          </div>
          <div id="quote-author">
              <span id="author"></span>
          </div>
          <div class="buttons">
            <a class="button" id="tweet-quote" title="" target="_blank" href="">
                Twitter<i class="fa fa-twitter"></i>
            </a>  
            <button class="button" id="new-quote">New Quote</button>
          </div>
        </div>
        <div class="footer">
            &#169; 2018 <a href="">Cleo Aguiar</a>. All rights reserved.
        </div>
    </div>
</body>
</html>
