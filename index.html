<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/index.js" type="text/javascript"></script>

</head>
<body>
    <div id="wrapper">
        <div id="quote-box" class="jumbotron text-center container">
          <div id="quote-text">
              <i class="fa fa-quote-left"></i>
              <span id="text"></span>
          </div>
          <div id="quote-author" class="blockquote-footer">
              <span id="author"></span>
          </div>
          <div class="buttons btn btn-group">
            <a class="btn btn-twitter btn-lg" id="tweet-quote" title="Twitter" target="_blank" href=""><i class="fa fa-twitter fa-fw"></i>Twitter
            </a>
            <button class="btn btn-primary bt-lg" id="new-quote">New Quote</button>
          </div>
        </div>
        <div class="footer container">
            &#169; 2018 <a href="http://cleoaguiar.github.io">Cleo Aguiar</a>. All rights reserved.
        </div>
    </div>
</body>
</html>
